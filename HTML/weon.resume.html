<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <style>
      table {
        width: 70%;
        margin: auto;
      }
      
      td{height: 30px;}
      th{height: 30px;}
      thead tr th{font-size: 40px;margin-bottom: 20px;}
      tbody tr th:nth-of-type(1){background-color:#ced4da ;}
      tbody tr:first-child th:nth-of-type(2){background-color:#ced4da ;}/*th:nth-of-type(2) tr의 지식 태그증에서 2번째 th 태그.*/
      tbody tr:nth-of-type(3) th{background-color:#ced4da ;}
      tbody tr:nth-of-type(2) :nth-child(2){text-align: center;}
      tbody tr:nth-last-of-type(2) :nth-child(2){text-align: center;}
    </style>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
            <th colspan="12">아르바이트 지원서</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>성명</th>
          <td colspan="8"></td>
          <th colspan="4" rowspan="5">사진<br />(최근&nbsp;6개월이내)</th>
        </tr>
        <tr>
          <th>생년월일</th>
          <td colspan="8"><pre>   .   .   (만   세)</pre></td>
        </tr>
        <tr>
          <th rowspan="2">연락처(헨드폰)<br />e-mail</th>
          <th colspan="4">헨드폰</th>
          <th colspan="4">E-mail</th>
        </tr>
        <tr>
          <td colspan="4"></td>
          <td colspan="4"></td>
        </tr>
        <tr>
          <th>현 주소</th>
          <td colspan="8"><pre>(우편번호:   ~   )</pre></td>
        </tr>
        <tr>
            <th rowspan="4">학력사항</th>
            <th colspan="4">학교명</th>
            <th colspan="4">기간</th>
            <th colspan="4">전공</th>
        </tr>
        <tr><!-- 반복문*3 -->
            <td colspan="4"></td>
            <td colspan="4"></td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td colspan="4"></td>
            <td colspan="4"></td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td colspan="4"></td>
            <td colspan="4"></td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <th rowspan="4">아르바이트<br>경력사항</th>
            <th colspan="4">직장명</th>
            <th colspan="4">기간</th>
            <th colspan="4">주요 업무</th>
        </tr>
        <tr>
            <td colspan="4"></td>
            <td colspan="4"></td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td colspan="4"></td>
            <td colspan="4"></td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td colspan="4"></td>
            <td colspan="4"></td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <th rowspan="4">자격증</th>
            <th colspan="3">발급일자</th>
            <th colspan="3">자격증&nbsp;명</th>
            <th colspan="3">등급</th>
            <th colspan="3">발급&nbsp;기한</th>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td colspan="3"></td>
            <td colspan="3"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td colspan="3"></td>
            <td colspan="3"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td colspan="3"></td>
            <td colspan="3"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <th>지원동기</th>
            <td colspan="12"></td>
        </tr>
        <tr>
            <th>근무 가능 기간</th>
            <td colspan="12"><pre>  개월(   월 ~   월)</pre></td>
        </tr>
        <tr>
            <th rowspan="2">회망 근무시간</th>
            <td colspan="12" rowspan="2"><pre>  요일: 평일(월~금)/ 주말(토,일)   시간:   ~   (추후 협의 가능)</pre></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

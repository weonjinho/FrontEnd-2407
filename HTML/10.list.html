<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body style="margin: 40px">
    <h2>내가 좋아하는 음료(Unordered List)</h2>
    <ul>
      <li>커피</li>
      <li>홍차</li>
      <li>우유</li>
    </ul>
    <h2>내가 좋아하는 과일(Ordered List)</h2>
    <ol>
      <li>딸기</li>
      <li>수박</li>
      <li>참외</li>
    </ol>
    <dl>
      <dt>Coffee</dt>
      <dd>- black hot drink</dd>
      <dd>- ice</dd>
      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>
    <!-- 복잡한 리스트(***) -->
    <ul>
      <li>
        <div>
          <span style="color: blue; font-size: 24px">James</span>
          <span style="margin-left: 40px">Programmer</span
          ><!--마진 적용 전-->
        </div>
      </li>
      <li>
        <div>
          <span style="color: blue; font-size: 24px">Maria</span>
          <span style="margin-left: 40px">Teacher</span
          ><!--마진 적용 후-->
        </div>
      </li>
    </ul>
    <!-- HTML Block & Inline(****) -->
    <!-- Block -->
    <!--
    <p>,
    <div>(요소묶음을 만들수 있다. 스타일과 엑션을 적용시킬수 있다.), 
        컨테이너 역할
        -->

    <!-- 
        Block 태그 :
        <address><article><aside><blockquote>
        <canvas><dd><div><dl><dt><fieldset>
        <figcaption><figure><footer><form><h1>-<h6>
        <header><hr><li><main><nav><noscript>
        <ol><p><pre><section><table><tfoot><ul><video> 
    -->

    <!-- 
        Inline 태그 :
        <a><abbr><acronym><b><bdo><big><br><button>
        <cite><code><dfn><em><i>
        <img><input><kbd><label><map>
        <object><output><q><samp><script><select><small>
        <span><strong><sub><sup><textarea><time><tt><var> 
    -->

    
    <!-- 메뉴바 -->
    <!-- aside개념만 있고 , 실재로 가능은 없다.(이름만 있다.) -->
    <!-- 시맨틱 태그 : 검색엔진에 쉽게 파악할수 있도록 도와준다. -->
    <!-- span 태그에 특별한 의미는 없다. -->
    <!-- 대표적인 block태그 : div; inline태그 : span -->
  </body>
</html>

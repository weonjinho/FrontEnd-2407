<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
        th,td{padding: 3px;}
    </style>
  </head>
  <body style="margin: 40px">
    <table border="1" style="width: 100%";><!--전체 표현할 수 있는 공간의 100%를 테이블 표현에 사용하겠다.-->       
      <thead><!-- thread, tbody는 생략가능 -->
        <!-- 제목 -->
        <tr>
          <th style="width: 50%;">회사명</th><!-- 그 중 50% 차지 -->
          <!--- th*3 --->
          <th style="width: 30%;">담당자</th><!-- 그 중 30% 차지 -->
          <th style="width: 20%;">국가</th><!-- 그 중 20% 차지 -->
        </tr>
      </thead>
      <tbody>
        <!-- 내용(데이터) -->
        <tr>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td>Centro comercial Moctezuma</td>
          <td>Francisco Chang</td>
          <td>Mexico</td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td>Ernst Handel</td>
          <!-- <td>Roland Mendel</td> -->
          <td colspan="2">잘 몰라요 (colspan="2")</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

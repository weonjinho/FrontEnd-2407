<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div태그</title>
</head>
<body style="margin: 40px;">
    Lorem Ipsum <div>I am a div</div> dolor sit amet.
    <hr>
    <div style="background-color: bisque;width: 50%;"><!--div태그의 스타일 지정--><!--그룹잉(Grouping)-->
        <h2>London</h2>
        <p>London is the capital city of England.</p>
        <p>London has over 13 million inhabitants.</p>
    </div>
    <div style="background-color: azure;width: 50%;margin: auto;text-align: center;"><!--text-align: center; : 택스트 중앙 정렬.-->
        <h2>서울</h2>
        <p>서울을 대한민국의 수도입니다.</p>
        <p>서울의 인구는 100만명입니다.</p>
    </div>
    <!-- 
        tag
            id = "name" -> 자바스크립트가 동작을 위해주로 사용됨. 하나의 태그만 지정할때 사용.
            class = "style" -> css style 을 지정하기 위해 주로 사용됨. 여러 곳에서 사용 가능.
            name = "server" -> 서버에서 데이터 교환을 위해 주로 사용됨.
        CSS Selector
            .class class이름(.class + tab)
            #id id이름
    -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        table{
            margin: auto;
            margin-top: 50px;
            background-color: white;
            color: black;
            padding: 60px;
            width: 40%;
        }
        tbody{
            border-collapse: collapse;
        }
        thead tr td{
            background-color: beige;
            padding-bottom: 50px;
        }
        body{
            background-color: aquamarine;
            padding: auto 20%;
        }
        #title{
            font-size: xx-large;
            font-weight: bold;
        }
        #sub_title{
            font-weight: bold;
        }

        input{
            width: 200px;
            height: 30px;            
        }
        select{
            width: 100px;
            height: 36px;   
            text-align: center;
        }
        tbody tr:nth-child(1) td input:last-child{
            width: 100px;
            height: 36px;
            background-color:aqua;
        }
        tr td input{
            padding-left: 10px;
        }

        tbody tr:nth-child(1) td input[type="text"]{
            width: 72%;
        }
        tbody tr:nth-child(2) td input[type="password"]{    /* "비밀번호" 입력창 */
            width: 421px;
        }
        tbody tr:nth-child(3) td input[type="password"]{    /* "비밀번호 왁인" 입력창 */
            width: 421px;
        }
        tbody tr:nth-child(4) td input[type="text"]{    /* "이름" 입력창 */
            width: 421px;
        }
        tbody tr:nth-child(5) td input{    /* "주소" 입력창 */
            width: 421px;
        }
        tbody tr:nth-child(6) td input{    /* "전화번호" 입력창 */
            width: 421px;
        }
        tbody tr:nth-child(7) td input{
            width: 136.5px;
        }
        tbody tr:nth-child(8) td input{   
            width: 421px;
        }
        tbody tr:last-child td {    
            text-align: center;
            width: 130px;
        }
        tbody tr:last-child td input{    
            width: 100px;
            height: 36px;
            margin: 6px;
        }
        tbody tr:last-child td input:nth-child(1){    
            background-color: deepskyblue;
            border-radius: 8px;
        }
        tbody tr:last-child td input:nth-child(2){   
            background-color: yellow;
            border-radius: 8px;
        }

    </style>
</head>
<body >
    <div id="background">
        <form action="#">
            <table border="1">
                <!-- <caption>회원가입</caption> -->
                 <thead>
                    <tr>
                        <td>
                            <div id="title">회원가입<br></div>
                            <div id="sub_title">회원이 되어 다양한 해택을 경험해 보세요!</div>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="uid">아이디*<br></label>
                            <input type="text" id="uid" name="uid" placeholder="아이디 입력(6~20자)">
                            <input type="button" id="id_check_btn" name="id_check_btn" value="중복확인">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="upwd">비밀번호*<br></label>
                            <input type="password" id="upwd" name="upwd" placeholder="비밀번호 입력 (문자,숫자,특수문자 포함 8~20자)">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="check_upwd">비밀번호 확인*<br></label>
                            <input type="password" id="check_upwd" name="check_upwd" placeholder="비밀번호 입력 (문자,숫자,특수문자 포함 8~20자)">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="uname">이름*<br></label>
                            <input type="text" id="uname" name="uname" placeholder="이름을 입력해주세요">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="uaddress">주소*<br></label>
                            <input type="text" id="uaddress" name="uaddress" placeholder="주소를 입력해주세요"><br>
                            <input type="text" id="u_detail_address" name="u_detail_address" placeholder="상세주소">
                        </td>
                    </tr>
                    <tr>
                        <td>faf





                            
                            <label for="utel">전화번호*<br></label>
                            <input type="tel" id="utel" name="utel" placeholder="휴대폰 번호 입력('-'제외 11자리 입력)">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="uemail">이메일 주소*<br></label>
                            <input type="email" id="uemail" name="uemail" placeholder="이메일 주소" size="40px">&nbsp;@
                            <input type="email" id="uemail" name="uemail" size="40px">
                            <select name="email_kind" id="email_kind">
                                 <option value="gmail">.gmail.com</option>
                                 <option value="naver" selected>.naver.com</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ubirthday">생년월일*</label><br>
                            <input type="date" name="" min="2022-01-01" max="2022-12-31">
                            <input type="month" name="">
                            <input type="week" name="">
                            <input type="date" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="가입완료">&nbsp;&nbsp;&nbsp;
                            <input type="reset" value="취소">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .city {
        color: white;
        border: 2px solid black;
        margin: 20px;
        padding: 10px;
        width: 300px;
      }
      .foreign{
        background-color:darkorchid;
      }
      .national{
        background-color: tomato;
      }
    </style>
  </head>
  <body style="margin: 40px">
    <div class="foreign city">
      <!-- .city + tab :<div class="city"> 지동완성.-->
      <h2>런던</h2>
      <p>런던은 영국의 수도입니다.</p>
    </div>
    <div class="foreign city"><!-- class를 여러개를 적용시킬 수 있다. -->
      <!-- .city + tab -->
      <h2>파리</h2>
      <p>파리는 프랑스의 수도입니다.</p>
    </div>
    <div class="national city">
      <!-- .city + tab -->
      <h2>서울</h2>
      <p>서울은 대한민국의 수도입니다.</p>
    </div>
    <!-- class 이름은 동일, 한번에 스타일 지정할 수 있음. -->
  </body>
</html>

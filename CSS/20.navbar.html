<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar</title>
    <style>
      /* ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 60px;
      }
      
      li a {
        display: block;
      } */
      ul.basic{
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 60px;
      }

      ul.vertical {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 60px;
        width: 200px;
        background-color: #f1f1f1;
      }
      .vertical > li a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none; /* 밑줄제거 */
      }
      .vertical > li a:hover {
        background-color: #555;
        color: white;
      }
      .active {
        background-color: #04aa6d;
        color: white;
      }
      ul.inline {
        list-style-type: none;
        margin: 0px;
        padding: 0px;
      }
      .inline > li a {
        display: inline;
      }
      ul.horizontal {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      li.horizontal{
        float: left;
      }
      li.horizontal a{
        display: block;
        color: white;
        text-align: center;
        padding: 13px 16px;
        text-decoration: none;
      }
      li.horizontal a:hover{
        background-color: #111;
      }
    </style>
  </head>
  <body style="margin: 40px">
    <h2>Vertical Navigation Bar</h2>
    <ul class="basic">
      <li><a href="#">Home</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <ul class="vertical">
      <li><a class="active" href="#">Home</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <br />
    <hr />
    <h2>Horizontal Navigation Bar</h2>
    <ul class="inline">
      <li class="inline"><a href="#">Home</a></li>
      <li class="inline"><a href="#">News</a></li>
      <li class="inline"><a href="#">Contact</a></li>
      <li class="inline"><a href="#">About</a></li>
    </ul>
    <br>
    <ul class="horizontal">
      <li class="horizontal"><a href="#">Home</a></li>
      <li class="horizontal"><a href="#" class="active">News</a></li>
      <li class="horizontal"><a href="#">Contact</a></li>
      <li class="horizontal"><a href="#">About</a></li>
    </ul>
    <br>
    <ul class="horizontal">
      <li class="horizontal"><a href="#">Home</a></li>
      <li class="horizontal"><a href="#" class="active">News</a></li>
      <li class="horizontal"><a href="#">Contact</a></li>
      <li class="horizontal" style="float: right;"><a class="active" href="#">About</a></li>
    </ul>
  </body>
</html>

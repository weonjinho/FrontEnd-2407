<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>
  </head>
  <body style="margin: 40px">
    <h2>Font Size</h2>
    <!-- 기본 폰트 크기는 16px이다, 16px=1em -->
    <p>폰트의 크기, font size</p>
    <p style="font-size: 16px">폰트의 크기, font size</p>
    <p style="font-size: 1.0em">폰트의 크기, font size</p>
    <h2 style="font-size: 8vw;">반응형 폰트</h2>
    <!-- 1vw는 화면 너비의 1% -->
  </body>
</html>

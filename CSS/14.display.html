<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body style="margin: 40px;">
    <h2>Display</h2>
    <div style="display: inline;">A quick brown fox</div>
    <div style="display: inline;">jumps over the lazy dog.</div>
    <!-- div 태그기본값 : block -->
    <span style="display: block;">재빠른 갈색 여우</span>
    <!-- span 태그기본값 : inline -->
    <div style="display: none;">이 글은 보이지 않습니다.(111)</div>
    <div style="visibility: hidden;">이 글은 보이지 않습니다.(222)</div>
    <!-- 보이지 않는 상황 : display:none; visibility:hidden; -->
    
    <!-- max-width : 반응형 웹에서 일정한 너비를 주고 싶을때 사용. -->

</body>
</html>

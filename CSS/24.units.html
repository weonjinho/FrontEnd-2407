<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Units</title>
    <style>
      h1 {
        font-size: 1.5cm;
      }
      h2 {
        font-size: 1cm;
      }
      p {
        font-size: 0.5cm;
        line-height: 1cm;
      }
    </style>
  </head>
  <body style="margin: 40px">
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <p>This is heading 2</p>
    <p>또다른 문단입니다.</p>
    <br />
    <h1 style="font-size: 10vw">Hello</h1><!-- absolute : 절대적 크기; relative : 상대적 크기(반응형) -->
    <p>1vw = 1% of viewport width.</p>
    <br>
    <div style="font-size: 16px;">
        <p style="font-size: 16px;">This part is 16px.</p>
        <div style="font-size: 2rem; border: 1px solid black;">
            The font-size of this div element is 2rem.
        </div>
    </div>
  </body>
</html>

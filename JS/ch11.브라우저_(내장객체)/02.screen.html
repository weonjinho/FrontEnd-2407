<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 객체</title>
    <script>
        window.onload = () => {
            let attr = `width: ${screen.width}<br>`;
            // screen.width는 웹 브라우저에서 장치의 전체 화면 너비를 픽셀 단위로 나타내는 속성입니다. 
            // 이 값은 운영 체제의 인터페이스 요소를 포함한 화면의 모든 가시 영역의 너비를 의미합니다.
            attr += `height: ${screen.height}<br>`;
            // screen.height는 웹 브라우저에서 장치의 전체 화면 높이를 픽셀 단위로 나타내는 속성입니다. 
            // 이 값은 운영 체제의 인터페이스 요소(예: 작업 표시줄, 메뉴 바)를 포함하여 화면의 모든 가시 영역의 높이를 의미합니다.
            attr += `availWidth: ${screen.availWidth}<br>`; 
            // screen.availWidth는 웹 브라우저에서 사용 가능한 화면의 너비를 픽셀 단위로 나타내는 속성입니다. 
            // 이 값은 화면의 전체 너비에서 운영 체제의 인터페이스 요소(예: 사이드바, 작업 표시줄)를 제외한 너비를 의미합니다.
            attr += `availHeight: ${screen.availHeight}<br>`;
            // screen.availHeight는 웹 브라우저에서 사용 가능한 화면 높이를 픽셀 단위로 나타내는 속성입니다. 
            // 이 값은 운영 체제의 작업 표시줄이나 기타 인터페이스 요소를 제외한 영역을 의미합니다. 즉, 사용자가 실제로 사용할 수 있는 화면의 높이를 나타냅니다.
            attr += `colorDepth: ${screen.colorDepth}<br>`; 
            // screen.colorDepth는 웹 브라우저에서 화면의 색상 깊이를 비트 단위로 나타내는 속성입니다. 
            // 이 값은 화면에서 사용할 수 있는 색상의 수를 결정하며, 일반적으로 24비트(16,777,216색) 또는 32비트(약 4,294,967,296색)로 설정됩니다.
            attr += `pixelDepth: ${screen.pixelDepth}<br>`; 
            // screen.pixelDepth는 웹 브라우저에서 화면의 색상 깊이를 비트 단위로 나타내는 속성입니다. 
            // 이 값은 화면에서 하나의 픽셀을 나타내는 데 사용되는 비트 수를 의미하며, 화면이 지원하는 색상의 수를 결정합니다.
            document.querySelector('h3').innerHTML = attr;
        }
    </script>
</head>
<body style="margin: 40px;">
    <h3></h3>
</body>
</html>

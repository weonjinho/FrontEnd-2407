<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator 객체</title>
    <script>
        window.onload = () => {
            let attr = `appCodeName: ${navigator.appCodeName}<br>`;
            attr += `appName: ${navigator.appName}<br>`;
            attr += `appVersion: ${navigator.appVersion}<br>`;
            attr += `platform: ${navigator.platform}<br>`;
            attr += `userAgent: ${navigator.userAgent}<br>`; // (***)
            // 클롤링 / 봇
            // userAgent : 사람으로 인식하도록. userAgent --> 서버로 전달.
            document.querySelector('h3').innerHTML = attr;
        }
    </script>
</head>
<body style="margin: 40px;">
    <h3></h3>
</body>
</html>

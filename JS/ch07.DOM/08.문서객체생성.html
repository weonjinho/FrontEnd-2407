<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(문서)객체 생성</title>
    <style>
        .class1{color: blue;}
        .class2{background-color: beige;}
        .class3{display: block; margin-top: 20px;}
    </style>
    <script>
        // const 사용이 가능한 이유 : 참조형 변수라서.
        // const h3 = document.createElement('h3'); h3가 있는 메모리를 가르치고 있는 참조형 변수이다.
        // 내가 가르키고 있는 놈의 값을 변경.
        // 자바스트립트에서는 변수이름을 const의 사용빈도가 높다.
        function addNode1(){
            // <h3> 생성
            const h3 = document.createElement('h3');
            // <h3>의 스타일 지정
            h3.classList.add('class1','class2');    // <h3 class = "class1 class2">
            // <h3>의 내용 추가
            h3.innerHTML = '홍길동';
            document.querySelector('#point').prepend(h3);   // div#point 앞에 추가
        }
        function addNode2(){
            const h3 = document.createElement('h3');
            h3.classList.add('class1','class2');    
            h3.innerHTML = '홍길동';
            document.querySelector('#point').append(h3);    // div#point 뒤에 추가
        }

        function removeNode(){
            const h3 = document.querySelector('.class1.class2');
            document.querySelector('#point').removeChild(h3);
        }

        function addPicture(){
            const pic = document.createElement('img');
            pic.src = 'https://picsum.photos/320/160';
            pic.classList.add('class3'); // class 추가
            document.querySelector('#point').append(pic);
        }

        function removePicture(){
            const pic = document.querySelector('.class3');
            document.querySelector('#point').removeChild(pic);
        }
    </script>
</head>
<body style="margin: 40px;">
    <h3>딩신의 이름은 무엇입니까?</h3>
    <button onclick="addNode1()">앞에추가</button>
    <button onclick="addNode2()">뒤에추가</button>
    <button onclick="removeNode()">삭제</button>
    <button onclick="addPicture()">사진 추가</button>
    <button onclick="removePicture()">사진 제거</button>
    <hr>
    <div id="point"> <!--- 부모요소 -->
        A quick brown fox jumps over the lazy dog.
    </div>
    <!-- 녹음 녹음중 pasue 종료 -->
</body>
</html>

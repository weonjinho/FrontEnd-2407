<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성순서 오류 해결2</title>
    <script>
        function handler(){
            document.querySelector('body').style.backgroundColor = 'yellow';
            document.querySelector('h1').style.color = 'red'; 
        }
        // body가 화면에 표시되고나면, load이벤트가 발생한다. --> handler()함수가 실행된다.
        window.onload = handler;    // event handler 등록 작업 (괄호"()"가 없다.)
    </script>
</head>
<body style="margin: 40px;">
    <h1>Header 1</h1>
    <h2>Header 2</h2>
</body>
</html>

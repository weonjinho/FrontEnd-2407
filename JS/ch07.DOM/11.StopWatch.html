<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding: 5px; margin: 5px ; font-size: 1.5rem;
        }
    </style>
    <script>
        function twoDigit(num){     // 이 함수는 그저 앞에 0을 추가할지 말지를 결정한다.
            return num < 10 ? '0' + num : String(num);
        }
        function displayTime(num){  
            let minute = parseInt(num/600);
            let second = parseInt(num/10) % 60;
            return twoDigit(minute) + ':' + twoDigit(second) + '.' + num%10;
        }

        window.onload = () => {
            let count = 0;
            let si = null;
            const display = document.getElementById('display');
            const start = document.getElementById('start');
            const stop = document.getElementById('stop');
            const reset = document.getElementById('reset');

            start.onclick = () => {
                si = setInterval(() => {
                    count++;
                    display.innerHTML = displayTime(count);
                }, 100); // 100ms=0.1s
            }
            stop.onclick = () => {
                clearInterval(si); 
            }
            reset.onclick = () => {
                count = 0;
                display.innerHTML= '00:00.0';
            }
        }

    </script>
</head>
<body style="margin: 40px;">
    <h1 id="display" style="font-size: 4rem;">00:00.0</h1>
    <button id="start">시작</button>
    <button id="stop">정지</button>
    <button id="reset">리셋</button>
    <!-- 
    1. setInterval() 함수는 Javascript에서 일정한 시간 간격으로 특정 작업을 반복 실행할 때 사용되는 함수입니다.
        기본문법 :  setInterval(function, delay, ...args)
            'function' : 반복해서 실행할 합수입니다.
            'delay' : 함수 호출 간의 시간 간격을 밀리초(ms) 단위로 지정합니다.
            '...args' : 선택 사항으로 , 호출할 함수에 전달할 인수입니다.
    
    2. setTimeout() 함수는 Javascript에서 일정 시간이 지난 후 에 특정 작업을 한 번 실행할때 사용되는 함수입니다.이 함수는 주어진 시간(밀리초)이 지난 후에 지정된 함수를 실행합니다.
        기본문법 : setTimeout(function, delay, ...args)
            'function' : 지연 시간 후에 실행할 함수입니다.
            'delay' : 함수 호출까지의 지연 시간을 밀리초(ms)  단위로 지정합니다.
            '...args' : 선택 사항으로, 호출할 함수에 전달할 인수입니다.

    3. clearInterval() 함수는 Javascript에서 'setInterval()' 함수로 설정한 반복 실행을 중지할 때 사용됩니다.
    'setInterval()'함수는 고유한 interval ID를 반환하며, 이 ID를 'clearInterval()'함수에 전달하면 해당 ID에 대한 반복 실행을 멈출 수 있습니다.
        기본문법 : clearInterval(interval ID);
            'intervalID' : 'setInterval()' 함수가 반환한 고유한 ID입니다. 

    -->
</body>
</html>

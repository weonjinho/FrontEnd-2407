<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key code</title>
    <script>
        window.onload = () => {
            const h1 = document.querySelector('h1');
            const print = event => {
                let output = '';
                output += `alt: ${event.altKey}<br>`; // event.altKey : 이 속성은 boolean값을 반환한다.
                output += `ctrl: ${event.ctrlKey}<br>`;
                output += `shift: ${event.shiftKey}<br>`;
                output += `code: ${typeof(event.code) !== 'undefined' ? event.code : eventKeycode}<br>`;
                h1.innerHTML = output;
                // event.key : JS에서 키보드 이벤트가 발생했을 때, 눌린 키의 값을 반환하는 속성입니다.
                // event.code : JS에서 이벤트 객체에서 키보드 이벤트가 발생했을 때, 눌린 키의 물리적 위치를 나타내는 문장려을 반환하는 속성입니다.
            }

            document.addEventListener('keydown', print);
            document.addEventListener('keyup', print);
        }
    </script>
</head>
<body style="margin: 40px;">
    <h1></h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 객체</title>
    <script>
        window.onload = () => {
            let attr = `width: ${screen.width}<br>`;    // 스크린의 너비 확인하는 방법.
            attr += `height: ${screen.height}<br>`;
            attr += `availWidth: ${screen.availWidth}<br>`; // 사용가능한 너비.
            attr += `availHeight: ${screen.availHeight}<br>`; // 사용가능한 높이.
            attr += `colorDepth: ${screen.colorDepth}<br>`; 
            attr += `pixelDepth: ${screen.pixelDepth}<br>`; 
            document.querySelector('h3').innerHTML = attr;
        }
    </script>
</head>
<body style="margin: 40px;">
    <h3></h3>
</body>
</html>

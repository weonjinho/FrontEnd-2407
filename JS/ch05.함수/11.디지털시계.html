<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계</title>
</head>
<body style="margin: 40px;">
    <h1 id="time"></h1>
    <script>
        function twoDigit(num){ // 숫자가 1자리수면 앞에 0을 붙인다.  // 4 --> '04', 15 --> '15'
            return num < 10 ? '0' + num : String(num);
        }
        function myClock(){
            let date = new Date();
            return `${twoDigit(date.getHours())} : ${twoDigit(date.getMinutes())} : ${twoDigit(date.getSeconds())}`;
        }
        let si = setInterval(() => {
            const tiemStr = myClock();
            document.getElementById('time').innerHTML = tiemStr;
        }, 1000);
        // 정지
        setTimeout(() => {
            clearInterval(si);
        }, 30000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM객체 생성</title>
    <style>
        .class3{
            display: block;
            margin-top: 20px;
        }
    </style>
    <script>
        function addNode1(){
            const h3 = document.createElement('h3');
            h3.classList.add('class1','class2');
            h3.innerHTML = '홍길동';
            document.querySelector('#point').prepend(h3);
        }
        function addNode2(){
            const h3 = document.createElement('h3');
            h3.classList.add('class1','class2');
            h3.innerHTML = '홍길동';
            document.querySelector('#point').append(h3);
        }
        function removeNode(){
            const h3 = document.querySelector('.class1.class2');
            document.querySelector('#point').removeChild(h3);
        }
        function addPicture(){
            const pic = document.createElement('img');
            pic.src =  'https://picsum.photos/320/160';
            pic.classList.add('class3');
            pic.document.querySelector('#point').append(pic);
        }
        function removePicture(){
            const pic = document.querySelector('.class3');
            document.querySelector('#point').removeChild(pic);
        }
    </script>
</head>
<body style="margin: 40px;">
    <h3>당신의 이름은 무엇입니까?</h3>
    <button onclick="addNode1()">앞에추가</button>
    <button onclick="addNode2()">뒤에추가</button>
    <button onclick="removeNode()">삭제</button>
    <button onclick="addPicture()">사진추가</button>
    <button onclick="removePicture()">사진 제거</button>
    <hr>
    <div id="point">
        A quick brown fox jumps over the lazy dog.
    </div>
</body>
</html>

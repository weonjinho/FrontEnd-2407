<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function twoDigit(num){
            return num < 10 ? '0' + num : String(num);
        }
        function displayTime(num){
            let minute = parseInt(num/600);
            let second = parseInt(num/10)%60;
            return twoDigit(minute) + ':' + twoDigit(second) + '.' + num%10;
        }
        window.onload = () => {
            let count = 0;
            let si = null;
            const display = document.querySelector('#display');
            const start = document.querySelector('#start');
            const stop = document.querySelector('#stop');
            const reset = document.querySelector('#reset');
            start.onclick = () =>{
                si = setInterval(() => {
                    count++;
                    display.innerHTML = displayTime(count);
                }, 100);
            }
            stop.onclick = () => {
                clearInterval(si);
            }
            reset.onclick = () =>{
                count = 0;
                display.innerHTML = '00:00.0';
            }
        }
    </script>
</head>
<body>
    <h1 id="display">00:00.0</h1>
    <button id="start">시작</button>
    <button id="stop">정지</button>
    <button id="reset">리셋</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Focus</title>
    <script>
        window.onload = () => {
            const input1 = document.querySelector('input1');
            const input2 = document.querySelector('input2');
            const button = document.querySelector('button');
            const result = document.querySelector('#result');
            const print = () => {
                let reaultStr = `${input1.value}-${input2.value}`;
                result.innerHTML = resultStr;
            }
            input1.onkeyup = () => {
                if(input1.value.length >= 6){
                    input2.focus();     
                }
            }
        }
    </script>
</head>
<body>
    주민등록번호 : 
    <input type="text" id="input1" maxlength="6" autofocus>
    <span>-</span>
    <input type="text" id="input2" maxlength="7">
    <button>확인</button>
    <div id="result"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계</title>
    <style>
        img { width: 100px; }
    </style>
    <script>
        function twoDigit(num) {
            return num < 10 ? '0' + num : String(num);      // 4 --> '04', 15 --> '15'
        }
        function myDate(now) {
            const week = '일월화수목금토'.split('');
            const weekDay = week[now.getDay() %7];
            document.querySelector('#weekDay').innerHTML = `(${weekDay})`;
            return `${now.getFullYear()}-${twoDigit(now.getMonth() + 1)}-${twoDigit(now.getDate())}(${weekDay})`;
        }
        function myTime(now) {
            return `${twoDigit(now.getHours())}:${twoDigit(now.getMinutes())}:${twoDigit(now.getSeconds())}`;
        }
        window.onload = () => {
            setInterval(() => {
                let today = new Date();
                let dateStr = myDate(today);
                let timeStr = myTime(today);
                document.querySelector('#date').innerHTML = dateStr;
                document.querySelector('#time').innerHTML = timeStr;
                let num1 = 0;
                let num2 = 0;
                const arrayDate = [4,7,10,11,12];
                const arrayDate2 = [10,11,12];
                const arrayTime = [2,5];
                for(let i =0;i<=12;i++){
                    if(arrayDate.includes(i)){
                        continue;
                    }
                    document.getElementById(`${i}`).src = `img/${dateStr[i]}.svg`;
                }
                for(let k = 0;k<=7;k++){
                    if(arrayTime.includes(k)){
                        continue;
                    }
                    document.getElementById(`${k+10}`).src = `img/${timeStr[k]}.svg`;
                }
            }, 1000)
        }
    </script>
</head>
<body style="margin: 40px;">
    <h3 id="date"></h3>
    <h3 id="time"></h3>
    <div>
        <img id="0">
        <img id="1">
        <img id="2">
        <img id="3">
        <img src="img/hyphen_img.png" alt="hyphen_img">
        <img id="5">
        <img id="6">
        <img src="img/hyphen_img.png" alt="hyphen_img">
        <img id="8">
        <img id="9">
        <span id="weekDay" style="font-size: 32px;"></span>
        <br>
        <img id="10">
        <img id="11">
        <img src="img/Colon.jpg">
        <img id="13">
        <img id="14">
        <img src="img/Colon.jpg">
        <img id="16">
        <img id="17">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성조작</title>
    <script>
        window.onload = () => {
            let pic = document.querySelector('#image');
            pic.src = 'https://picsum.photos/320/160';
            pic.alt = "사진";
            pic.setAttribute('width',640);
            pic.height = 320;
            let width = pic.getAttribute('width');
            let height = pic.height;
            let info = `width : ${pic.width}, height : ${pic.height}, alt : ${pic.alt}`;
            document.querySelector('h3').innerHTML = info;
        }
    </script>
</head>
<body style="margin: 40px;">
    <!-- 1. 이미지 삽입, width : 640, height : 320으로지정 -->
    <img id="image">
    <h3></h3>
</body>
</html>

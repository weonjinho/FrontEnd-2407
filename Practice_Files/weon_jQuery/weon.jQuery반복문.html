<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            let lis = $('li');
            for(let i = 0;i< lis.length;i++){
                if(i % 2 == 1){
                    let li = lis.get(i);
                    $(li).css('backgroundColor','yellow');
                }
            }
            $('li').each((index,element) => {

                // var array = ['apple', 'banana', 'cherry'];
                // $.each(array, function(index, element) {
                // console.log(index, element); // 출력: 0 'apple', 1 'banana', 2 'cherry'
                // });


                if(index % 2 == 0){
                    $(element).css('color','red');
                }else{
                    $(element).css('fontWeight','bold');
                }
            })
        })
    </script>
</head>
<body style="margin: 40px;">
    <ul id="fruits">
        <span>내가 좋아하는 과일.</span>
        <li class="national">사과</li>
        <li class="foreign">바나나</li>
        <li class="national">감</li>
        <li class="foreign">파인애플</li>
    </ul>
    <ul id="foods">
        <span>내가 좋아하는 음식</span>
        <li class="national">불고기</li>
        <li class="foreign">파스타</li>
        <li class="national">김치찌개</li>
    </ul>
</body>
</html>

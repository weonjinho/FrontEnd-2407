<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>일정입력</title>
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Open Modal</button>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                        <h4 class="modal-title">일정추가</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="#" method="get">
                        <div class="mt-2">
                            <label class="me-3">제목</label>
                            <input type="checkbox" name="important" id="important" value="important" class="me-1" checked>중요
                            <input type="text" name="addTitle" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <label for="startDate">시작일</label>
                                <input type="date" name="startDate" id="startDate" class="form-control">
                            </div>
                            <div class="col-4">
                                <label for="startTime">시작시간</label>
                                <input type="time" name="startTime" id="startTime" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <label for="endDate">종료일</label>
                                <input type="date" name="startDate" id="startDate" class="form-control">
                            </div>
                            <div class="col-4">
                                <label for="endTime">종료시간</label>
                                <input type="time" name="startTime" id="startTime" class="form-control">
                            </div>
                        </div>
                        <div class="mt-2">
                            <label class="me-3">장소</label>
                            <input type="text" name="addAddress" class="form-control">
                        </div>
                        <div class="mt-2">
                            <label class="me-3">메모</label>
                            <input type="text" name="addMemo" class="form-control">
                        </div>
                        <div class="modal-footer">
                            <div>
                                <button type="submit" class="btn btn-primary">제출</button>
                                <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
    <title>Navbar</title>
</head>
<body>
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm bg-primary">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Link1</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Link2</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Link3</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- A grey vertical navbar -->
    <nav class="navbar bg-primary mt-5">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Link4</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Link5</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Link6</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Centered Navbar -->
    <nav class="navbar justify-content-center bg-primary mt-5">
        <div class="containfluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Link7</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Link8</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Link9</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Colored Navbar -->
    <!-- bg : black & txt : white -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark mt-5"> <!-- bg-dark & navbar-dark : 배경은 검은색,글꼴은 횐색. -->
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Link10</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Link10</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Link10</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- bg : white(light) & txt : black(dark) -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light mt-5">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Link11</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Link11</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Link11</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- bg : primary & txt : light -->
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark mt-5">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Link12</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Link12</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Link12</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Brand / Logo -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark mt-5">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <a href="#" class="navbar-brand">
                    <img src="./logo.png" alt="Logo" style="height: 36px;">
                </a>
                <li class="nav-item">
                    <a href="#" class="nav-link">Link12</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Link12</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Link12</a>
                </li>
            </ul>
        </div>
    </nav>

    




</body>
</html>

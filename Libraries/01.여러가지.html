<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러가지 라이브러리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        a { text-decoration: none; color: inherit; }
    </style>
    <script>
        // 'change' 이벤트는 주로 폼 요소의 값이 변경되 때 발생합니다. 
        // 예를 들어, 텍스트 입력 필드, 체크박스, 라디오 버튼, 드룹다운 목록 등의 값이 변경되면 'change' 이벤트가 트리거됩니다.
        $(document).ready(()=>{
            $('#date').on('change',()=> {
                $('#result').text($('#date').val());
            })
        });
    </script>
</head>
<body>
    <div class="container-fluid p-4 bg-primary text-white text-center fixed-top">        
        <h1>여러가지 라이브러리 섞어 쓰기</h1>
        <p>Bootstrap, 한글 폰트, 아이콘(fontawesome), jQuery</p>
    </div>
    <div class="container" style="margin-top: 200px;">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <a href="#"><i class="fa-solid fa-calendar-days"></i>데이트 타입</a><br>
                <input type="date" class="form-control" id="date">
                <br>
                <a href="#"><i class="fa-solid fa-clock"></i>데이트타임 타임</a><br>
                <input type="datetime-local" class="form-control">  <!-- datetime-local : 시분초까지 -->
                <br>
                <a href="#"><i class="fa-solid fa-file"></i>파일 타입</a><br>
                <input type="file" class="form-control"><br>
                <input type="file" class="form-control" multiple> <!-- 파일 다중선택 가능. -->
                <hr>
                <p id="result"></p>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Utility</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    span {
      display: inline-block;
      width: 70px;
      height: 70px;
      margin: 6px;
      background-color: #f9f9f9;
    }
    .grey{
      background-color: #555;
    }
    </style>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Utility</h1>
  </div>
  <div class="container mt-5">
    <h2>Borders</h2>
    <span class="border"></span>
    <span class="border border-0"></span>
    <span class="border border-top-0"></span>
    <span class="border border-end-0"></span>
    <span class="border border-bottom-0"></span>
    <span class="border border-start-0"></span>
    <br>
    <hr>
    <span class="border-top"></span>
    <span class="border-end"></span>
    <span class="border-bottom"></span>
    <span class="border-start"></span>
    <br>
    <hr>
    <span class="border border-1 ms-5"></span>
    <span class="border border-2"></span>
    <span class="border border-3"></span>
    <span class="border border-4"></span>
    <span class="border border-5"></span>
    <br>
    <hr>
    <span class="border border-primary border-5"></span><!--border-5 : 두게 조절-->
    <span class="border border-secondary"></span>
    <span class="border border-success"></span>
    <span class="border border-danger"></span>
    <span class="border border-warning"></span>
    <span class="border border-info"></span>
    <span class="border border-light"></span>
    <span class="border border-dark"></span>
    <span class="border border-white"></span>
    <br>
    <hr>
    <span class="rounded grey"></span>
    <span class="rounded-top grey"></span>
    <span class="rounded-end grey"></span>
    <span class="rounded-bottom grey"></span>
    <span class="rounded-start grey"></span>
    <span class="rounded-circle grey"></span>
    <span class="rounded-pill grey" style="width:130px"></span>
    <span class="rounded-0 grey"></span>
    <span class="rounded-1 grey"></span>
    <span class="rounded-2 grey"></span>
    <span class="rounded-3 grey"></span>
    <span class="rounded-4 grey"></span>
    <span class="rounded-5 grey"></span>
  </div>
</body>
</html>

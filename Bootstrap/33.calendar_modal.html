<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Calendar_Modal</title>
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Open Modal</button>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">일정 추가</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="#" method="get">
                        <div class="mt-2">
                            <label class="me-3">제목</label>
                            <input type="checkbox" name="import_info" id="import_info" value="import_info" class="me-1" checked>중요
                            <input type="text" name="add_title" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <label for="start_date">시작일</label><br>
                                <input type="date" name="start_date" id="start_date" class="form-control">
                            </div>
                            <div class="col-4">
                                <label for="start_time">시작시간</label><br>
                                <input type="time" name="start_time" id="start_time" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <label for="end_date">종료일</label><br>
                                <input type="date" name="end_date" id="end_date" class="form-control">
                            </div>
                            <div class="col-4">
                                <label for="end_time">종료시간</label><br>
                                <input type="time" name="end_time" id="end_time" class="form-control">
                            </div>
                        </div>
                        <div class="mt-2">
                            <label class="me-3">장소</label>
                            <input type="text" name="add_address" class="form-control">
                        </div>
                        <div class="mt-2">
                            <label class="me-3">메모</label>
                            <input type="text" name="add_memo" class="form-control">
                        </div>

                        <div class="modal-footer">
                            <!-- <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button> -->
                            <div class="mt-2 d-flex justify-content-end me-4">
                                <button type="submit" class="btn btn-primary">제출</button>
                                <button type="reset" class="btn btn-secondary ms-2">종료</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Pagenation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Pagenation</h1>
    </div>
    <div class="container mt-5">
      <ul class="pagination">
        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li><!--전 페이지 버튼 비활성화-->
        <li class="page-item active"><a class="page-link" href="#">1</a></li><!--현제 페이지-->
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
      <ul class="pagination justify-content-center mt-5"><!--센터링-->
        <li class="page-item"><a class="page-link" href="#">&lt;</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">&gt;</a></li>
      </ul>
    </div>
  </body>
</html>

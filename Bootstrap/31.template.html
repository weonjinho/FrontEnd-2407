<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 NavBar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
    <style>
        * {font-family: "Noto Sans KR", sans-serif;} /* 한글폰트 */
        a{text-decoration: none;}
    </style>
  </head>
  <body>
    <!-- navbar 부분 -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <a class="navbar-brand mx-5" href="#">
            <img src="/Bootstrap/image/logo.png" alt="Logo" style="height: 36px;">
          </a>
          <li class="nav-item ms-3">
            <a class="nav-link" href="#"><i class="fa-solid fa-table-list"></i> 게시판</a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link" href="#"><i class="fa-solid fa-calendar-days"></i>스케쥴</a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link" href="#"><i class="fa-solid fa-user-group"></i> 사용자</a>
          </li>
          <li class="nav-item dropdown ms-3">
            <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown">
              <i class="fa-solid fa-brain"></i> 인공지능
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Link</a></li>
              <li><a class="dropdown-item" href="#">Another link</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">A third link</a></li>
            </ul>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link disabled text-light" href="#"><i class="fa-solid fa-user me-1"></i>관리자</a>
          </li>
          <li class="nav-item ms-3">
            <a href="#" class="nav-link text-light"><i class="fa-solid fa-right-from-bracket me-1"></i>로그아웃</a>
          </li>
        </ul>
        <span class="navbar-text">홍길동님 환영합니다.</span>
      </div>
    </nav>


    <!-- 중앙 내용 부분 -->
    <div class="container" style="margin-top: 80px;">
      <div class="row" style="height: 1500px;">
        <div class="col-3" style="font-size: 0.9rem;">
          <!-- 원행의 프로필 사진 -->
          <img src="image/profile_img.jpg" style="width: 80%;" class="rounded-circle mb-3" alt="프로필">
          <div class="mt-2" >
            <span>오늘의 상체 메세지를 이 자리에 적습니다.</span>
            <a href="#"><span class="badge bg-secondary">수정</span></a>
          </div>
          <div class="mt-5">
            <i class="fa-regular fa-envelope me-2"></i>yuanzhenhao59@gmail.com<br>
            <i class="fa-brands fa-github me-2"></i>
              <a href="https://github.com/weonjinho" target="_blank">weonjinho</a><br>
            <i class="fa-brands fa-instagram me-2"></i>
              <a href="https://www.instagram.com/yuanzhenhao59/">yuanzhenhao59</a><br>
            <i class="fa-solid fa-location-dot me-2"></i>수원시 팔달구
              <a href="#"><span class="badge bg-secondary ms-2">날씨</span></a><br>
              <button type="button" class="btn btn-sm btn-outline-primary mt-2">Edit Profile</button>
          </div>
        </div>

        <!-- Main 영역 : 페이지마다 이 부분만 채워줌 -->
        <div class="col-9">
          <h3><strong>메뉴명</strong></h3>
          <hr>
          <p>메인 영역</p>
        </div>
      </div>
    </div>


    <!-- Copyright -->
    <nav class="navbar navbar-expand-sm bg-light fixed-bottom">
      <div class="container-fluid justify-content-center">
        <span class="navbar-text">
          Copyright & copy; 2021-2024 CK World Corp. All rights reserved.
        </span>
      </div>
    </nav>





  </body>
</html>

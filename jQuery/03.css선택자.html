<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 선택자</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $('#fruits').find('.national').css('backgroundColor', 'yellow'); // .find() 메소드
            $('#fruits .foreign').css('color', 'red');
            $('.foreign').css('backgroundColor', 'skyblue');
            $('span').css('fontSize', '1.5rem');
            $('li').css('padding','3px');
            $('#foods > li:nth-child(2)').css('fontWeight','bold'); // 개발자 도구 에서 'copy selector';
            $('foods > li:nth-child(4)').css('backgroundColor','Cyan');

            // $('css 선택자').css()
        });
    </script>
</head>
<body style="margin: 40px;">
    <ul id="fruits">
        <span>내가 좋아하는 과일.</span>
        <li class="national">사과</li>
        <li class="foreign">바나나</li>
        <li class="national">감</li>
        <li class="foreign">파인애플</li>
    </ul>
    <ul id="foods">
        <span>내가 좋아하는 음식</span>
        <li class="national">불고기</li>
        <li class="foreign">파스타</li>
        <li class="national">김치찌개</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트객체 생성시 주의사항</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $('h1')
                .click(() => {
                    $('<h1></h1>')      // 후에 만들어진 h1 태그는 이벤트 연결이 안되있어서 이벤트가 발생하지 않는다.
                        .text('나머지 줄에서는 헤더가 생성되지 않음.')
                        .appendTo('body');
                });
            const handler = () => {
                $('<h2></h2>')      // 객체를 생성하면서 handler에 연결.
                    .text('모든 줄에서 헤더가 생성됨')
                    .on('click',handler).appendTo('body');
            };
            $('h2').click(handler);         // handler를 h2 태그에 연결.(명시적 이벤트 연결)
        });
    </script>
</head>
<body style="margin: 40px;">
    <h1>첫번째 줄에서만 헤더가 생성(클릭시)</h1>
    <h2>모든 줄에서 헤더가 생성</h2>
</body>
</html>
